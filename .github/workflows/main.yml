name: 构建并发布

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 添加权限声明
    permissions:
      packages: write
      contents: read
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker
        uses: docker/setup-buildx-action@v3

      - name: 登录 GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }} # 先尝试用默认Token

      - name: 构建并推送
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:main
            # 如果你的仓库名是 `dsddr02/subtedt`，这会推送到正确地址
